<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Coin Price - Base</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6c29c9;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
    #price, #leaderboard {
      margin-top: 20px;
      font-size: 16px;
      background: #ffffff22;
      padding: 15px;
      border-radius: 10px;
    }
    .token-item {
      margin-bottom: 10px;
    }
    canvas {
      width: 100% !important;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <h1>ü™ô Meme Coin Price (Base)</h1>
  <p>Type a token name (e.g. <b>pepe</b>, <b>based</b>)</p>
  <input type="text" id="tokenInput" list="tokenSuggestions" placeholder="Token name" />
  <datalist id="tokenSuggestions"></datalist>
  <br>
  <button onclick="getPrice()">Get Price</button>

  <div id="price"></div>
  <div id="leaderboard"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const tokenInput = document.getElementById("tokenInput");
    const priceDiv = document.getElementById("price");
    const suggestions = document.getElementById("tokenSuggestions");
    const leaderboardDiv = document.getElementById("leaderboard");

    async function getTokenSuggestions() {
      const res = await fetch("https://api.dexscreener.com/latest/dex/search/?q=");
      const data = await res.json();
      const basePairs = data.pairs.filter(p => p.chainId === "base").slice(0, 20);
      suggestions.innerHTML = "";
      basePairs.forEach(pair => {
        const symbol = pair.baseToken.symbol;
        const option = document.createElement("option");
        option.value = symbol;
        suggestions.appendChild(option);
      });
    }

    async function getPrice() {
      const token = tokenInput.value.toLowerCase().trim();
      priceDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(`https://api.dexscreener.com/latest/dex/search/?q=${token}`);
        const data = await res.json();
        const pair = data.pairs.find(p => p.chainId === "base");

        if (!pair) {
          priceDiv.innerHTML = `Token "${token}" not found on Base network.`;
          return;
        }

        const price = parseFloat(pair.priceUsd).toFixed(6);
        const change = pair.priceChange.h24;
        const logo = pair.baseToken.logoURI || "";
        const sparkline = pair.sparkline;

        priceDiv.innerHTML = `
          <div class="token-item">
            ${logo ? `<img src="${logo}" alt="${pair.baseToken.symbol}" width="50"/><br>` : ""}
            <b>${pair.baseToken.name} (${pair.baseToken.symbol})</b><br/>
            Price: $${price}<br/>
            24h Change: ${change}%<br/>
            <canvas id="chart" height="60"></canvas>
          </div>
        `;

        drawChart(sparkline);
      } catch (err) {
        priceDiv.innerHTML = "Failed to fetch price. Please try again.";
      }
    }

    function drawChart(dataStr) {
      const ctx = document.getElementById('chart').getContext('2d');
      const data = dataStr.split(',').map(Number);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => i),
          datasets: [{
            data,
            borderColor: 'white',
            backgroundColor: 'rgba(255,255,255,0.1)',
            borderWidth: 2,
            pointRadius: 0,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { display: false },
            y: { display: false }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    async function loadLeaderboard() {
      leaderboardDiv.innerHTML = "<h3>üèÜ Top BASE Tokens</h3><p>Loading...</p>";
      const res = await fetch("https://api.dexscreener.com/latest/dex/pairs/base");
      const data = await res.json();
      const top = data.pairs.sort((a, b) => b.volume.h24 - a.volume.h24).slice(0, 5);
      leaderboardDiv.innerHTML = "<h3>üèÜ Top BASE Tokens</h3>";
      top.forEach((pair, i) => {
        leaderboardDiv.innerHTML += `
          <div class="token-item">
            ${i + 1}. <b>${pair.baseToken.name} (${pair.baseToken.symbol})</b><br/>
            Price: $${parseFloat(pair.priceUsd).toFixed(6)}<br/>
            Volume 24h: $${Math.floor(pair.volume.h24).toLocaleString()}
          </div>
          <hr>
        `;
      });
    }

    getTokenSuggestions();
    loadLeaderboard();
  </script>
</body>
</html>
