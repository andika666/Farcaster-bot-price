<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Coin Price - BASE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6c29c9;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
    #price {
      margin-top: 20px;
      font-size: 20px;
      background: #ffffff22;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ Meme Coin Price (Base)</h1>
  <p>Masukkan nama token (cth: <b>pepe</b>, <b>based</b>)</p>
  <input type="text" id="tokenInput" placeholder="Nama token (tanpa $)" />
  <br>
  <button onclick="getPrice()">Cek Harga</button>
  <div id="price"></div>

  <script>
    async function getPrice() {
      const token = document.getElementById("tokenInput").value.toLowerCase().trim();
      const priceDiv = document.getElementById("price");
      priceDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(`https://api.dexscreener.com/latest/dex/search/?q=${token}`);
        const data = await res.json();

        const pair = data.pairs.find(p => p.chainId === "base");
        if (!pair) {
          priceDiv.innerHTML = `Token "${token}" tidak ditemukan di jaringan Base.`;
          return;
        }

        const price = parseFloat(pair.priceUsd).toFixed(6);
        const change = pair.priceChange.h24;
        priceDiv.innerHTML = `
          <b>${pair.baseToken.name} (${pair.baseToken.symbol})</b><br/>
          Harga: $${price}<br/>
          Perubahan 24 jam: ${change}%
        `;
      } catch (err) {
        priceDiv.innerHTML = "Gagal mengambil harga. Coba lagi.";
      }
    }
  </script>
</body>
</html>
